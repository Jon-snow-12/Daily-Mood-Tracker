<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #333;
        }
        .header h1 {
            color: orange;
        }
        .logout {
            background: orange;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .calendar-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .calendar div {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #444;
            border-radius: 5px;
            cursor: pointer;
        }
        .calendar div.selected {
            background: orange;
        }
        .mood-selection {
            margin-top: 20px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .mood-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .mood-button {
            font-size: 18px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #555;
            color: white;
        }
        .mood-button:hover {
            background: orange;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Daily Mood Tracker</h1>
        <button class="logout">Logout</button>
    </div>
    <h2>Moods in a Month</h2>
    <div class="calendar-container">
        <div class="calendar" id="calendar"></div>
    </div>
    <div class="mood-selection">
        <h3>Select Your Mood</h3>
        <div class="mood-buttons">
            <button class="mood-button" onclick="setMood('üòä')">üòä Happy</button>
            <button class="mood-button" onclick="setMood('üòê')">üòê Neutral</button>
            <button class="mood-button" onclick="setMood('üò¢')">üò¢ Sad</button>
            <button class="mood-button" onclick="setMood('üò≠')">üò≠ Very Sad</button>
        </div>
    </div>
    <script>
        const calendar = document.getElementById('calendar');
        const daysInMonth = 30;

        function generateCalendar() {
            for (let i = 1; i <= daysInMonth; i++) {
                let day = document.createElement('div');
                day.innerText = i < 10 ? '0' + i : i;
                day.setAttribute('data-day', i);
                day.onclick = function() { selectDay(this); };
                calendar.appendChild(day);
            }
        }

        function selectDay(dayElement) {
            document.querySelectorAll('.calendar div').forEach(div => div.classList.remove('selected'));
            dayElement.classList.add('selected');
        }

        function setMood(mood) {
            let selectedDay = document.querySelector('.calendar div.selected');
            if (selectedDay) {
                selectedDay.innerText = mood;
            } else {
                alert('Please select a day first!');
            }
        }

        generateCalendar();
    </script>
</body>
</html>
